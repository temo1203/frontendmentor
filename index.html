<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/styles/desktop.css" />
    <link rel="stylesheet" href="./assets/styles/mobile.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        top: 20px;
        left: 45%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div id="main" class="main_lite">
      <div class="main_div">
        <div>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" /> Product
              discovery and building what matters
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" /> Measuring to
              ensure updates are a success
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" /> And much more!
            </li>
          </ul>
          <form>
            <div>
              <label for="">Email address</label>
              <h6 id="para6">valid email required</h6>
            </div>
            <input id="email" placeholder="email@company.com" type="text" />
          </form>
          <button onclick="Submit()">Subscribe to monthly newsletter</button>
        </div>
        <div>
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- Sign-up form end -->

    <!-- Success message start -->
    <div id="success" class="lite_div">
      <div class="success_div">
        <img src="./assets/images/icon-success.svg" alt="" />
        <h1>Thanks for subscribing!</h1>
        <p id="para"></p>
        <button onclick="Back()">Dismiss message</button>
      </div>
    </div>
    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">temo1203</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
